    <section class="conteiner">
 
        <div id="div-titulo">
            <h1 >Dosagem de Concreto</h1>
        </div>
       
         <!-- Seleciona o Formato-->
        <div  class="containeri">
            <label for="meuSelect">Formato:</label>
            <select class="select-transparent" id="meuSelect">
                <option value="bloco">Bloco</option>
                <option value="cilindro">Cilindro * Não funcional</option>
            </select>
        </div>

            <!-- Primeira div com Select -->
        <div class="containeri">
            <label for="meuSelect1">Resistência do concreto</label>
            <select class="select-transparent" id="opcoes-metodo">
                <option value="informar">Informar traço de concreto *não funcional</option>      
                <option value="fcj">Método FCJ</option>
                <option value="fck">Método FCK</option>

            </select>
        </div>

            <!-- Select (inicialmente oculta)  Método FCJ-->
        <div class="container hidden" id="divfcj" class="hidden">
            <label for="meuSelect1">Traço do concreto FCJ</label>
            <select class="select-transparent" id="traco-fcj">
                <option value="opcaoA">Obras de responsabilidade de grande porte; 1 : 1 : 2 : 40 MPa</option>
                <option value="opcaoB">Estruturas de responsabilidade(Lajes,Pilares e Vigas)  1 : 1.5 : 3 : 35 MPa</option>
                <option value="opcaoC">Estruturas comuns(Sapatas, Estacas, Pilares, Vigas, Estacas)  1 : 2 : 3 : 25 MPa </option>
                <option value="opcaoD">Concreto comun de menor responsabilidade 1 : 2.5 : 4 : 18 MPa</option>
                <option value="opcaoE">Cinta de amarração e Vigas 1 : 3 : 5 : 12 MPa</option>
                <option value="opcaoF">Contrapiso, Calçados e Concreto Magro 1 : 3 : 6 : 10 MPa</option>
            </select>
        </div>

            <!-- Select (inicialmente oculta) Metodo Método FCK-->
        <div class="container hidden" id="divfck" class="hidden">
            <label for="meuSelect1">Traço do concreto FCK</label>
            <select class="select-transparent" id="traco-fck">
                <option value="opcaoG">Obras de responsabilidade de grande porte</option>
                <option value="opcaoH">Estruturas de responsabilidade(Lajes,Pilares e Vigas)</option>
                <option value="opcaoI">Estruturas comuns(Sapatas, Estacas, Pilares, Vigas, Estacas)</option>
                <option value="opcaoJ">Concreto comun de menor responsabilidade</option>
                <option value="opcaoK">Cinta de amarração e Vigas</option>
                <option value="opcaoL">Contrapiso, Calçados e Concreto Magro</option>
            </select>
        </div>

        <!-- traço do cimento | Proporção da massa-->
        <div class="proporcao">
            <div class="inner-div">
                <label for="label">Cimento:</label>
                <input type="text" id="cimento" name="input1">
            </div>
            <div class="inner-div">
                <label for="label">Areia:</label>
                <input type="text" id="areia" name="input2">
            </div>
            <div class="inner-div">
                <label for="label">Brita:</label>
                <input type="text" id="brita" name="input3">
            </div>
            <div class="inner-div">
                <label for="label">MPA:</label>
                <input type="text" id="MPA" name="input4">
            </div>


           <!-- <div class="inner-div">

            </div>
            -->

        </div>

        <div id="" class="">
            <!--Select que define qual div sera exposta -->
            <select class="select-volume" name="" id="select-volume">
                <option value="volume-conhecido">Volume Conhecido</option>
                <option value="volume-desconhecido">Volume Desconhecido *não funcional</option>
            </select>

            <!--Div Volume Conhecido, Inicialmente exposta-->
            <div id="volume-conhecido" style="display: block;">
                <div class="inner-div">
                    <label for="label">Volume:</label>
                    <input type="number" placeholder="Volume em (m³)" id="volume" name="input1" required>
                </div>
                <div class="inner-div">
                    <label for="label">Quantidade:</label>
                    <input type="number" placeholder="Quantidade em (un)" id="quantidade" name="input2" required>
                </div>
                <div class="inner-div">
                    <label for="label">Taxa de perda:</label>
                    <input type="number" placeholder="Taxa de perda em (%)" id="taxaperda" name="input3" required>
                </div>
            </div>

            <!--Div Volume Desconhecido, inicialmente Oculta-->
            <div id="volume-desconhecido"  style="display: none;">
                <div class="inner-div">
                    <label for="label">Altura:</label>
                    <input type="text" placeholder="Altura em (cm)" id="altura" name="input1">
                </div>
                <div class="inner-div">
                    <label for="label">Largura:</label>
                    <input type="text" placeholder="Largura em (cm)" id="largura" name="input1">
                </div>
                <div class="inner-div">
                    <label for="label">Comprimento:</label>
                    <input type="text" placeholder="Comprimento em (cm)" id="comprimento" name="input1">
                </div>
                <div class="inner-div">
                    <label for="label">Quantidade:</label>
                    <input type="text" placeholder="Quantidade em (un)" id="input" name="input2">
                </div>
                <div class="inner-div">
                    <label for="label">Taxa de perda:</label>
                    <input type="text" placeholder="Taxa de perda em (%)"  id="input" name="input3">
                </div>
            </div>


        </div>

     
        <div class="div-botao-calcular">
            <button  class="botao-calcular" onclick="calcularDosagem()">Calcular Dosagem</button>
