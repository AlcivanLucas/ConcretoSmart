<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcretoSmart - Página de Dosagem</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">


    <link rel="stylesheet" href="./assets/css/style_cabecario.css">
    <link rel="stylesheet" type="text/css" href="./footer/css/fonts-icones.css">
  



</head>
<body >

    <!--Cabeçario da página-->
    <header id="headerComponent">
        <!-- O conteúdo do header será inserido aqui usando JavaScript -->
    </header>
    <!--Pull request do wendrill-->

    <div class="divs-centrais">
        <!-- Formulário de dossagem -->
        <section class="formDosagem">

            <div>
                <div id="div-titulo" class="centralizado">
                    <h1 >Dosagem de Concreto</h1>
                </div> 

                <!-- Botão Light Dark mode  -->
                <div class="lightDarkMode">
                    <input type="checkbox" class="checkbox" id="chk" />
                    <label class="label" for="chk">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                        </svg>  
                        <div class="ball"></div>
                    </label>
                </div>
                
            </div>




        
            <!-- Seleciona o Formato-->
            <div  class="divFormato">
                <label for="selectFormato">Formato:</label>
                <select class="select-transparent" id="selectFormato">
                    <option value="bloco">Bloco</option>
                    <option value="cilindro">Cilindro</option>
                </select>
            </div>



            <!-- Primeira div com Select -->
            <div class="divFormato">
                <label for="meuSelect1">Resistência do concreto</label>
                <select class="select-transparent" id="opcoes-metodo">
                    <option value="informar">Informar traço de concreto</option>      
                    <option value="fcj">Método FCJ</option>
                    <option value="fck">Método FCK</option>

                </select>

            </div>

            <div >
                <!-- Select (inicialmente oculta)  Método FCJ-->
                <div class="containerOculto hidden containerFormato" id="divfcj">
                    <label for="meuSelect1">Traço do concreto FCJ</label>
                    <select class="select-transparent" id="traco-fcj">
                        <option value="opcaoA">Obras de responsabilidade de grande porte; 1 : 1 : 2 : 40 MPa</option>
                        <option value="opcaoB">Estruturas de responsabilidade(Lajes,Pilares e Vigas)  1 : 1.5 : 3 : 35 MPa</option>
                        <option value="opcaoC">Estruturas comuns(Sapatas, Estacas, Pilares, Vigas, Estacas)  1 : 2 : 3 : 25 MPa </option>
                        <option value="opcaoD">Concreto comum de menor responsabilidade 1 : 2.5 : 4 : 18 MPa</option>
                        <option value="opcaoE">Cinta de amarração e Vigas 1 : 3 : 5 : 12 MPa</option>
                        <option value="opcaoF">Contrapiso, Calçados e Concreto Magro 1 : 3 : 6 : 10 MPa</option>
                    </select>
                </div>

                    <!-- Select (inicialmente oculta) Metodo Método FCK-->
                <div class="containerOculto hidden containerFormato" id="divfck">
                    <label for="meuSelect1">Traço do concreto FCK</label>
                    <select class="select-transparent" id="traco-fck">
                        <option value="opcaoG">Obras de responsabilidade de grande porte; 1 : 2,5 : 3,9 : 40 MPa </option>
                        <option value="opcaoH">Estruturas de responsabilidade(Lajes,Pilares e Vigas); 1 : 3,8 : 5,9 : 35 MPa</option>
                        <option value="opcaoI">Estruturas comuns(Sapatas, Estacas, Pilares, Vigas, Estacas); 1 : 5 : 5,9 : 25 MPa</option>
                        <option value="opcaoJ">Concreto comum de menor responsabilidade; 1: 6,3 : 7,9 : 15 MPa</option>
                        <option value="opcaoK">Cinta de amarração e Vigas; 1 : 7,5 : 9,8 :  12 MPa</option>
                        <option value="opcaoL">Contrapiso, Calçados e Concreto Magro; 1 : 7,5 : 11,7 : 10 MPa </option>
                    </select>
                </div>


                <!--Escolher o tipo de cimento e deixar um recomendado com base na função | Select (inicialmente oculta)-->

                <div  class="containerOculto hidden" id="tiposCimento" style="margin-top: 8px;">
                    <label for="meuSelect">Tipo de cimento:</label>
                    <select class="select-transparent" id="meuSelect">
                        <option value="cp-I"> CP-I</option>
                        <option value="cp-II" selected>Padrão CP-II</option>
                        <option value="cp-III">CP-III</option>
                        <option value="cp-IV">CP-IV</option>
                        <option value="cp-V">CP-V</option>
                    </select>
                </div>

            </div>

            

            <!-- traço do cimento | Proporção da massa-->
            <div class="proporcao">
                <div class="inner-div">
                    <label for="label">Cimento:</label>
                    <input type="text" id="cimento" name="input1">
                </div>
                <div class="inner-div">
                    <label for="label">Areia:</label>
                    <input type="text" id="areia" name="input2">
                </div>
                <div class="inner-div">
                    <label for="label">Brita:</label>
                    <input type="text" id="brita" name="input3">
                </div>
                <div class="inner-div">
                    <label for="label">MPA:</label>
                    <input type="text" id="MPA" name="input4">
                </div>


            <!-- <div class="inner-div">
                    <label for="label">Água:</label>
                    <input type="text" id="input" name="input4">
                </div>
                -->

            </div>

            <div id="" class="">
                <!--Select que define qual div sera exposta -->
                <select class="select-volume" name="" id="select-volume">
                    <option value="volume-conhecido">Volume Conhecido</option>
                    <option value="volume-desconhecido">Volume Desconhecido</option>
                </select>

                <!--Div Volume Conhecido, Inicialmente exposta-->
                <div id="volume-conhecido" style="display: block;">
                    <div class="inner-div">
                        <label for="label">Volume:</label>
                        <input type="number" value = "" placeholder="Volume em (m³)" id="volume" name="input1" required>
                    </div>
                    <div class="inner-div">
                        <label for="label">Quantidade:</label>
                        <input type="number" value="" placeholder="Quantidade em (un)" id="quantidade" name="input2" required>
                    </div>
                    <div class="inner-div">
                        <label for="label">Taxa de perda:</label>
                        <input type="number" value="" placeholder="Taxa de perda em (%)" id="taxaperda" name="input3" required>
                    </div>
                </div>

                <!--Div Volume Desconhecido caso o formato seja bloco, inicialmente Oculta-->
                <div id="volume-desconhecido"  style="display: none;">
                    <div class="inner-div" id="altura">
                        <label for="label">Altura:</label>
                        <input type="text" placeholder="Altura em (cm)" id="inputAltura" name="input1">
                    </div>
                    <div class="inner-div" id="raio">
                        <label for="label">Raio:</label>
                        <input type="text" placeholder="Raio em (cm)" id="inputRaio" name="input1">
                    </div>
                    <div class="inner-div" id="largura">
                        <label for="label">Largura:</label>
                        <input type="text" placeholder="Largura em (cm)" id="inputLargura" name="input1">
                    </div>
                    <div class="inner-div" id="comprimento">
                        <label for="label">Comprimento:</label>
                        <input type="text" placeholder="Comprimento em (cm)" id="inputComprimento" name="input1">
                    </div>
                    <div class="inner-div">
                        <label for="label">Quantidade:</label>
                        <input type="text" placeholder="Quantidade em (un)" id="input" name="input2">
                    </div>
                    <div class="inner-div">
                        <label for="label">Taxa de perda:</label>
                        <input type="text" placeholder="Taxa de perda em (%)"  id="input" name="input3">
                    </div>
                </div>

            </div>

        
            <div  id="botao-calculardosagem" class="div-botao-calcular">
                <a href="#popup1"  >
                    <button  class="botao-calcular" onclick="calcularDosagem()">Calcular Dosagem</button>
                </a>
                
            </div>

            <!-- Conteudo do pop op de alerta sobre uso da plataforma -->
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2 style="margin-left: 15%;">Uso da plataforma</h2>
                    <a class="close" href="#">&times;</a>
                    <div class="content-popup">
                        Não é de responsabilidade dos desenvolvedores da plataforma qualquer informação 
                        que possa parecer divergente, é sempre importante o acompanhamento de um profissional.
                    </div>
                </div>
            </div>





            
        </section>
        <!-- Fim do Formulario de dosasem  -->

         <!--Div dos resultados Iniciamente oculta-->
        <div id="resultado" class="hidden formDosagem" style="margin-top: 50px;">
            <div id="dados-gerais" class="centralizado">
                <label style="font-size: 18px; ">Dados gerais</label>
            </div>
            <div class="descricao">
                <div class="box">
                    <label>Descrição</label>
                </div>
                <div class="box">
                    <label>Quantidade</label>
                </div>
                <div class="box">
                    <label>Unidade</label>
                </div>
            </div>

            <!--Linha do cimento-->
            <div id="div-cimento">

                <div class="centralizado div-descricao">
                            <label >Cimento</label>


                </div>
                <div class="div-quantidade">
                        <label id="resultado-cimentom3" class="font-9"></label>
                        <label id="resultado-cimento" class="font-9"></label>
                        <label id="resultado-cimento-saco" class="font-9"></label>
                                
                </div>
                <div class="div-unidade">
                    
                        <label class="font-9">m³</label>
                        <label class="font-9">Kg</label>
                        <label class="font-9">Saco 50 kg</label>
                </div>
                
            </div>

            <!--Linha da Areia -->
            <div style="justify-content: space-between; display: flex; margin-bottom: 10px; ">

                <div class="centralizado div-descricao" >

                            <label>Areia</label>


                </div>
                <div class="div-quantidade">
                        <label id="resultado-areiam3" class="font-9"></label>
                        <label id="resultado-areia" class="font-9"></label>
                        <label id="resultado-areia-lata" class="font-9"></label>

                    
                </div>
                <div class="div-unidade">
                        <label class="font-9">m³</label>
                        <label class="font-9">Kg</label>
                        <label class="font-9">Lata 18L</label>

                    
                </div>
                
            </div>

            <!--Linha da Brita-->
            <div style="justify-content: space-between; display: flex; margin-bottom: 10px; ">

                <div class="centralizado div-descricao" >

                            <label>Brita</label>

                </div>
                <div class="div-quantidade">
                        <label id="resultado-britam3" class="font-9"></label>                
                        <label id="resultado-brita" class="font-9"></label>
                        <label id="resultado-brita-lata" class="font-9"></label>

                    
                </div>
                <div class="div-unidade">
                        <label class="font-9">m³</label>
                        <label class="font-9">Kg</label>
                        <label class="font-9">Lata 18L</label>

                    
                </div>
                
            </div>
            <!--Linha da Areia-->
            <div style="justify-content: space-between; display: flex; margin-bottom: 10px; ">

                <div class="centralizado div-descricao" >
                            <label>Água</label>


                </div>
                <div class="div-quantidade">
                        <label id="resultado-agua" class="font-9"></label>

                    
                </div>
                <div class="div-unidade">
                    <label class="font-9">Litros</label>
                </div>
                
            </div>
        </div>
    </div>


    <footer id="footerComponent">
        <!-- O conteúdo do footer será inserido aqui usando JavaScript -->
    </footer>
    
    <script src="./assets/js/carrega_footer.js"></script>
    <script src="./assets/js/carrega_header.js"></script>


    <script src="./assets/js/calculadora.js" type="module"></script>
    <script src="./assets/js/calculardosagem.js"></script>
    <script src="./assets/js/preencheinput.js"></script>
    <script src="./assets/js/divsOcultas.js"></script>
    <script src="./assets/js/lightDarkMode.js"></script>
</body>
</html>
