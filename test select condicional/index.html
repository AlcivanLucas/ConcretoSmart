<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Volume</title>
</head>
<body>
    <select id="select-volume">
        <option value="volume-conhecido">Volume conhecido</option>
        <option value="volume-desconhecido">Volume desconhecido</option>
    </select>

    <div id="volume-conhecido" style="display: block;">
        <!-- Conteúdo da div Volume Conhecido -->
        <h2>Volume conhecido</h2>
    </div>

    <div id="volume-desconhecido" style="display: none;">
        <!-- Conteúdo da div Volume Desconhecido -->
        <h2>Volume desconhecido</h2>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
