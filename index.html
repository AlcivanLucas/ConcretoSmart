<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de calculo</title>
    <link rel="stylesheet" href=".\assets\styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <section class="conteiner">
        <div id="div-titulo">
            <h1 >Dosagem de Concreto</h1>
        </div>
       

        <div class="container">
            <label for="meuSelect">Formato:</label>
            <select id="meuSelect">
                <option value="bloco">Bloco</option>
                <option value="cilindro">Cilindro</option>
            </select>
        </div>
            <!-- Primeira div com Select -->
        <div class="container">
            <label for="meuSelect1">Resistência do concreto</label>
            <select id="opcoes-metodo">
                <option value="informar">Informar traço de concreto</option>      
                <option value="fcj">Método FCJ</option>
                <option value="fck">Método FCK</option>

            </select>
        </div>

            <!-- Select (inicialmente oculta)  Método FCJ-->
        <div class="container hidden" id="div1" class="hidden">
            <label for="meuSelect1">Traço do concreto FCJ</label>
            <select id="traco-fcj">
                <option value=""></option>
                <option value="opcaoA">Obras de responsabilidade de grande porte</option>
                <option value="opcaoB">Estruturas de responsabilidade(Lajes,Pilares e Vigas)</option>
                <option value="opcaoC">Estruturas comuns(Sapatas, Estacas, Pilares, Vigas, Estacas)</option>
                <option value="opcaoD">Concreto comun de menor responsabilidade</option>
                <option value="opcaoE">Cinta de amarração e Vigas</option>
                <option value="opcaoF">Contrapiso, Calçados e Concreto Magro</option>
            </select>
        </div>

            <!-- Select (inicialmente oculta) Metodo Método FCK-->
        <div class="container hidden" id="div2" class="hidden">
            <label for="meuSelect1">Traço do concreto FCK</label>
            <select id="traco-fck">
                <option value="opcaoG">Obras de responsabilidade de grande porte</option>
                <option value="opcaoH">Estruturas de responsabilidade(Lajes,Pilares e Vigas)</option>
                <option value="opcaoI">Estruturas comuns(Sapatas, Estacas, Pilares, Vigas, Estacas)</option>
                <option value="opcaoJ">Concreto comun de menor responsabilidade</option>
                <option value="opcaoK">Cinta de amarração e Vigas</option>
                <option value="opcaoL">Contrapiso, Calçados e Concreto Magro</option>
            </select>
        </div>

        <div class="proporcao">
            <div class="inner-div">
                <label for="label">Cimento:</label>
                <input type="text" id="cimento" name="input1">
            </div>
            <div class="inner-div">
                <label for="label">Areia:</label>
                <input type="text" id="areia" name="input2">
            </div>
            <div class="inner-div">
                <label for="label">Brita:</label>
                <input type="text" id="brita" name="input3">
            </div>
            <div class="inner-div">
                <label for="label">MPA:</label>
                <input type="text" id="MPA" name="input4">
            </div>


           <!-- <div class="inner-div">
                <label for="label">Água:</label>
                <input type="text" id="input" name="input4">
            </div>
            -->

        </div>

        <div class="volume-conhecido">
            <select class="select-volume" name="" id="select-volume">
                <option value="conhecido">Volume Conhecido</option>
                <option value="desconhecido">Volume Desconhecido</option>
            </select>


            
            <div class="inner-div">
                <label for="label">Volume:</label>
                <input type="text" id="input" name="input1">
            </div>
            <div class="inner-div">
                <label for="label">Quant(un):</label>
                <input type="text" id="input" name="input2">
            </div>
            <div class="inner-div">
                <label for="label">Taxa de perda (%):</label>
                <input type="text" id="input" name="input3">
            </div>

        </div>

        <div class="div-botao-calcular">
            <button class="botao-calcular">Calcular</button>
        </div>


        <div class="calculadora">
            <h1 class="bold">Calculadora de Volume</h1>
            <label for="comprimento">Comprimento:</label>
            <input type="text" id="comprimento"><br><br>
        
            <label for="largura">Largura:</label>
            <input type="text" id="largura"><br><br>
        
            <label for="altura">Altura:</label>
            <input type="text" id="altura"><br><br>
        
            <button onclick="calcularVolume()">Calcular</button>
        
            <p id="resultado"></p>
        </div>
        
    </section>
    <script src="./assets/calculadora.js"></script>
</body>
</html>
